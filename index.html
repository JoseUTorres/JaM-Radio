<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- stylesheets -->
    <link rel="stylesheet" href="stylesheets/stylesheet.css">
    <!-- title -->
    <title>JaM Radio</title>
</head>
<body>

    <header>
        <h2>JaM Queue</h2>
    </header>
    <div class="main-page-wrapper">
        <!-- music player -->
        <div id="player" class="global-item draggable">
            <div id="playerheader" class="drag-header">
                <span class="icon"></span>
                <span class="spacer">
                    <i></i>
                    <i></i>
                    <i></i>
                </span>
                <h2>JaM Queue</h2>
            </div>
            <div class="inner-wrapper">
                <div class="bars-wrapper">TEXT

                </div>
                <div class="inner-size">
                    <div class="select-relative">
                        <div class="select-wrapper">
                            <strong>Playlist:</strong>
                            <span>JaM Queue (Default) </span>
                        </div>
                    </div>
                    <div class="current-track">
                        <div class="timer">
                            <span>0:00</span>
                             / 
                            <span>3:15</span>
                        </div>
                        <h3>Example Title long text example testing</h3>
                        <h2>Example Artist</h2>
                    </div>
                    <div class="flex">
                        <button class="previous">
                            <span>Previous</span>
                        </button>
                        <button class="play-pause paused">
                            <span>Play</span>
                        </button>
                        <button class="next">
                            <span>Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="js/drag.js"></script>
</html>
