<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- stylesheets -->
    <link rel="stylesheet" href="stylesheets/stylesheet.css">
    <!-- title -->
    <title>JaM Radio</title>
</head>
<body>

    <header>
        <h2>JaM Queue</h2>
    </header>
    <div class="main-page-wrapper">
        <!-- music player -->
        <div id="player" class="global-item draggable">
            <div id="playerheader" class="drag-header">
                <span class="icon"></span>
                <span class="spacer">
                    <i></i>
                    <i></i>
                    <i></i>
                </span>
                <h2>JaM Queue</h2>
            </div>
            <div class="inner-wrapper">
                <div class="inner-size">
                    <div id="bars-wrapper">
                        <div class="visualizer-container"></div>
                    </div>
                    <div id="select-relative" class="select-relative">
                        <div class="select-wrapper">
                            <strong>Playlist:</strong>
                            <span id="displayPlaylist">JaM Queue (Default) </span>
                        </div>
                        <div id="select-list" class="select-options-scroll">
                            <ul class="playlists">
                                <li id="defaultPlaylist">JaM Queue (Default)</li>
                                <li id="ourPlaylist">our playlist</li>
                                <li id="bestiePlaylist">BESTIIIEEEEE</li>
                                <li id="somewherePlaylist">somewhere only we know</li>
                                <li id="ohPlaylist">oh u like playlists? name every playlist ever made.</li>
                                <li id="dryPlaylist">for the dry texter</li>
                            </ul>
                        </div>
                    </div>
                    <div class="current-track">
                        <div id="trackTime" class="timer">
                            <span id="currTime">...</span>
                             / 
                            <span id="totalTime">...</span>
                        </div>
                        <h3 id="titleTrack">Loading ...</h3>
                        <h2 id="artistName">We'll be right back</h2>
                    </div>
                    <div id="control-wrapper" class="flex">
                        <button id="prev" class="previous">
                            <span>Previous</span>
                        </button>
                        <button id="play-pause" class="play-pause paused">
                            <span>Play</span>
                        </button>
                        <button id="next" class="next">
                            <span>Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="js/drag.js"></script>
<script src="js/player.js"></script>
<script src="js/visualizer.js"></script>
<script src="js/listeners.js"></script>
</html>
